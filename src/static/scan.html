<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AeroAR - Scan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/scan.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="logo" id="logoimg">
        <h1>
            <a href="index.html">AeroAR</a>
        </h1>
    </div>

    <div style="text-align: center;">
        <a href="index.html" class="back-button" id="bbutton">Back to Home</a>
    </div>

    <div class="status" id="statusMessage">
        <span class="info">Initializing camera...</span>
    </div>

    <!-- Audio Player Bar (hidden by default) -->
    <div id="audioPlayerBar" class="audio-player-bar" style="display: none;">
        <div class="audio-info">
            <span id="audioTitle">Audio Title</span>
        </div>
        <div class="audio-controls">
            <button id="playPauseBtn" class="control-btn">▶</button>
            <input type="range" id="audioProgress" class="progress-bar" min="0" max="100" value="0">
            <span id="audioTime">0:00 / 0:00</span>
            <button id="removeAudioBtn" class="control-btn remove-btn">✕</button>
        </div>
    </div>

    <div id="reader"></div>

    <div id="result">
        <p id="resultText">No QR code detected yet</p>
    </div>

    <!-- Confirmation Popup Modal -->
    <div id="audioConfirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Play Audio?</h3>
            <p>Do you want to play the audio for <strong id="audioName"></strong>?</p>
            <div class="modal-buttons">
                <button id="playYesBtn" class="modal-btn yes-btn">Yes</button>
                <button id="playNoBtn" class="modal-btn no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="js/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Include scan functionality -->
    <script src="js/scan.js"></script>
</body>
</html>
