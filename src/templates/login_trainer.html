<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AeroScan - Trainer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <h1 class="logo-text">AeroScan</h1>
            </a>
            <h3 class="tagline">Trainer Portal</h3>
        </header>

        <main style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <form action="/login/trainer" method="POST" class="login-form">
                {% if error %}
                <div class="error-msg">{{ error }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>

                <button type="submit" class="button">Login</button>
            </form>

            <a href="/" style="margin-top: 24px; color: var(--color-text-muted); text-decoration: none;">&larr; Back to
                Home</a>
        </main>

        <footer>
            <p>Prototype: For development use only.</p>
        </footer>
    </div>
</body>

</html>
