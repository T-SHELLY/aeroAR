<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AeroScan - Scan</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/scan.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

  <!-- 1. Background Camera Layer -->
  <div id="reader"></div>

  <!-- Camera Off Placeholder -->
  <div id="cameraOffPlaceholder" style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="2" y1="2" x2="22" y2="22"></line>
      <path d="M7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4"></path>
      <path d="M9.5 4h5L17 7h3a2 2 0 0 1 2 2v7.5"></path>
      <path d="M14.121 15.121A3 3 0 1 1 9.88 10.88"></path>
    </svg>
    <p>Camera Off</p>
  </div>

  <!-- 2. UI Overlay Layer -->
  <div class="ui-layer">

    <!-- Top Header -->
    <header class="scan-header">
      <a href="/" class="icon-button" id="bbutton">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5" />
          <path d="M12 19l-7-7 7-7" />
        </svg>
        <span>Home</span>
      </a>

      <div id="modeControls" style="display: flex; flex-direction: column; align-items: flex-end; gap: 8px;">
        <!-- Module Info Slot -->
        <div style="text-align: right; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 6px;">
          {% if module_info.is_demo %}
          <div style="font-weight: 700; color: #fbbf24; font-size: 0.8rem; letter-spacing: 1px;">DEMO MODE</div>
          {% else %}
          <div style="font-weight: 600; color: var(--color-surface); font-size: 0.9rem;">{{ module_info.name }}</div>
          <div style="color: var(--color-text-muted); font-size: 0.75rem;">Trainer: {{ module_info.trainer }}</div>
          {% endif %}
        </div>

        <label class="toggle-switch" id="cameraToggleContainer">
          <input type="checkbox" id="cameraToggle" checked>
          <span>Camera</span>
        </label>
      </div>
      <!-- Hidden element for JS compatibility if needed -->
      <div id="modeLabel" style="display:none;"></div>
    </header>

    <!-- Bottom Footer (Status + Player) -->
    <footer class="scan-footer">

      <!-- Default Status Card (Hidden when player is active) -->
      <div class="status-card" id="statusCard">
        <div id="statusMessage">Initialize...</div>
        <div id="result">
          <p id="resultText">Point camera at a QR code</p>
        </div>
      </div>

      <!-- Audio Player Island (Hidden by default) -->
      <div class="audio-island" id="audioPlayerBar" style="display: none;">
        <div class="track-info">
          <div class="track-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path d="M9 18V5l12-2v13" />
              <circle cx="6" cy="18" r="3" />
              <circle cx="18" cy="16" r="3" />
            </svg>
          </div>
          <div class="track-details">
            <div class="track-title" id="audioTitle">Loading Audio...</div>
            <div class="track-time" id="audioTime">0:00 / 0:00</div>
          </div>
        </div>

        <div class="player-controls">
          <button class="stop-btn" id="removeAudioBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <input type="range" id="audioProgress" value="0" min="0" max="100">
          <button class="play-btn" id="playPauseBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
              stroke="none">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </button>
        </div>
      </div>

    </footer>
  </div>

  <!-- Modals -->
  <div id="audioConfirmModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div style="margin-bottom: 16px; color: var(--color-primary);">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
          <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
          <line x1="12" y1="19" x2="12" y2="23" />
          <line x1="8" y1="23" x2="16" y2="23" />
        </svg>
      </div>
      <h3>Play Audio?</h3>
      <p style="margin: 12px 0;">Found: <strong id="audioName" style="color: var(--color-text-main);">...</strong></p>
      <div class="modal-actions">
        <button id="playNoBtn" class="btn-secondary">Cancel</button>
        <button id="playYesBtn" class="btn-primary">Play</button>
      </div>
    </div>
  </div>

  <script src="js/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/scan.js"></script>
</body>

</html>
