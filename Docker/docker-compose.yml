services:
  aeroar:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    container_name: aeroar-app
    ports:
      - "${PORT}:80"
    volumes:
      # Mount source code for development (hot-reload)
      - ../src:/app/src
      # Persist audio files
      - ../src/modules:/app/src/modules
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    networks:
      - aeroar-network

networks:
  aeroar-network:
    driver: bridge
